{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz_final_score.js') }}"></script>
    <script>
        let score_lvl_1 = {{score_lvl_1}};
        let score_lvl_2 = {{score_lvl_2}};
        let score_lvl_3 = {{score_lvl_3}};
        let total_score = {{total_score}};
    </script>

    <div class="container-fluid home_cont">
        <br>
        <div class="row final_quiz_row_1">
            <div class="col-md-7 final_text">
                <div class="congrats_text">
                    YOU MASTERED ALL
                </div>
                <div class="congrats_text">
                    THREE LEVELS
                </div>
                <div class="congrats_text orange">
                    CONGRATULATIONS!
                </div>
                <p>
                <div class="level_1_final_score final_score_levels">
                    LEVEL 1: {{ score_lvl_1 }}/5
                </div>
                <p>
                <div class="level_2_final_score final_score_levels">
                    LEVEL 2: {{ score_lvl_2 }}/6
                </div>
                <p></p>
                <div class="level_3_final_score final_score_levels">
                    LEVEL 3:  {{ score_lvl_3 }}/5
                </div>
                <p></p>
                <div class="final_score">
                    TOTAL SCORE: {{ total_score }}/16
                </div>
            </div>
            <br>
            <div class="col-md-5">
                <img class="quiz_img"
                     src="/static/images/dancing-volleyball-player.png"
                     alt="Celebratory Volleyball Player">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="replay" class="quiz_button_1">Replay</button>
                <button id="3_home" class="quiz_button_2">Home</button>
            </div>

        </div>
    </div>

{% endblock %}
