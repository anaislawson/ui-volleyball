{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz_level_1.js') }}"></script>
    <script>
        let question = {{ question | tojson }};
        let question_id = {{ question_id | tojson }};
    </script>
    <link rel="stylesheet" href="/static/css/quiz.css">

    <div id="quiz_container" class="container ">
        <br>
        <div id="level_1_question_instructions" class=" quiz_instructions">
            <div id="level_1" class="row level_number">
                LEVEL 1:
            </div>
            <div class="row level_instruction" >
                Select the correct answer from the options
            </div>
        </div>
        <div id="level_1_question_header" class="row question_header_number">
        </div>
        <div class="row quiz_question" id="level_1_question">
        </div>
        <div id="level_1_options">
        </div>
        <br>
        <div id="level_1_score_div" class="score">
            Score :
            <span id="level_1_score">
            </span>
        </div>

        <div class="row progress_buttons_container">
            <div class="col-md-6">
                <button id="quiz_lvl_1_submit"
                        class="progress_button progress_button_left quiz_button">
                    Submit
                </button>
            </div>
            <div id="quiz_lvl_1_next_div"
                 class="col-md-6">

            </div>
        </div>
    </div>

{% endblock %}
